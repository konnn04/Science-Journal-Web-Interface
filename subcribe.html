<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circular Progress Chart - Canvas</title>
</head>
<body>
  <canvas id="canvas" width="150" height="150"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
const context = canvas.getContext("2d");
const centerX = canvas.width / 2;
const centerY = canvas.height / 2;
const radius = 70;

function drawCircularChart(percentage) {
  const startAngle = -Math.PI / 2;
  const endAngle = startAngle + (percentage / 100) * (Math.PI * 2);

  context.clearRect(0, 0, canvas.width, canvas.height);
  context.lineWidth = 10;
  context.strokeStyle = "#f0f0f0"; // Outer border color
  context.beginPath();
  context.arc(centerX, centerY, radius, 0, Math.PI * 2);
  context.stroke();

  context.lineWidth = 10;
  context.strokeStyle = "#007bff"; // Progress color
  context.beginPath();
  context.arc(centerX, centerY, radius, startAngle, endAngle);
  context.stroke();

  context.fillStyle = "#000"; // Text color
  context.font = "16px Arial";
  context.textAlign = "center";
  context.textBaseline = "middle";
  context.fillText(`${percentage}%`, centerX, centerY);
}

window.addEventListener("scroll", () => {
  const windowHeight = window.innerHeight;
  const bodyHeight = document.body.clientHeight;
  const scrollPercentage = (window.scrollY / (bodyHeight - windowHeight)) * 100;
});
drawCircularChart(2);

  </script>
</body>
</html>

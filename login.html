<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="https://static.thenounproject.com/png/1201563-200.png" type="image/x-icon">
    <title>Science Journal - Login</title>
</head>
<body>
    <header>
        <div class="logo"><p>SicenceJournalÂ®</p></div>
    </header>
    <main>
        <div class="wrapper">
            <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="text" name="" id="email" required>
                    <label for="email">Email or Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" name="" id="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                <p>Don't have an account?  <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
            </div>

            <div class="form-box register">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="text" name="" id="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-user"></i> </i></span>
                        <input type="text" name="" id="username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" name="" id="password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" name="" id="c-password" required>
                        <label for="c-password">Confirm Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">I agree with <a href="#">Terms & Conditions</a></label>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="login-register">
                    <p>Already have an account?  <a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
                </div>
        </div>
        <script src="./js/login.js"></script>
    </main>
</body>
</html>
